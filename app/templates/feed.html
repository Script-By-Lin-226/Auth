<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Feed - Social Platform</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="nav-container">
            <a href="/feed-page" class="nav-logo">Social Platform</a>
            <div class="nav-actions">
                <a href="/admin-panel" class="nav-link">Admin Panel</a>
                <button id="logoutBtn" class="btn btn-secondary btn-sm">Logout</button>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="card" style="margin-bottom: 2rem;">
            <div class="card-header">
                <h2 class="card-title">Create Post</h2>
                <p class="card-subtitle">Share your thoughts with the community</p>
            </div>
            <form id="postForm">
                <div class="form-group">
                    <input type="text" id="postTitle" class="form-input" placeholder="Post title..." required>
                </div>
                <div class="form-group">
                    <textarea id="postContent" class="form-textarea" placeholder="What's on your mind?" rows="4" required></textarea>
                </div>
                <button type="submit" class="btn btn-primary">Publish Post</button>
            </form>
        </div>

        <div id="postsContainer" class="posts-container">
            <div class="loading">
                <div class="loading-spinner"></div>
                <p style="margin-top: 1rem;">Loading posts...</p>
            </div>
        </div>
    </div>

    <div id="errorMessage" class="error-message"></div>
    <script src="/static/app.js"></script>
</body>
</html>
